# server
server.port=80
server.contextPath=/
server.sessionTimeout=10

# tomcat
server.tomcat.uri-encoding=UTF-8

# datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/transaction?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# mybatis
mybatis.type-aliases-package=com.mrathena.transaction.entity
mybatis.mapperLocations=classpath:mapper/*.xml